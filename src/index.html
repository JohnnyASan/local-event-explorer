<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Search | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="js/main.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/event-banner-long.png"
          alt="Digital image of party goers in front of event tent"
        />
      </div>
      <section class="mission">
        <p>Looking for fun near you?</p>
        
      </section>
      <section class="search">
        <form id="searchForm">
          <input
            type="text"
            id="searchInput"
            placeholder="Search for events near you"
          />
          <button id="searchButton" type="button">Search</button>
        </form>
      <section class="events">
        <ul class="event-list">
          
        </ul>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
